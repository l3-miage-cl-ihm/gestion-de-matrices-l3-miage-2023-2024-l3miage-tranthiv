<p>matrix works!</p>
<table class="matrix">
    <tr *ngFor="let row of data; index as i">
        <td *ngFor="let col of row ;index as j">
            {{col}}
            <p (pointerenter)="updatepointer([i,j])"></p>
            <p (pointerleave)="updatepointer(undefined)"></p>
        </td>
    </tr>
</table>
